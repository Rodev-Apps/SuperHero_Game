
<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/menu.css" />

  <title>Superhero Game</title>
</head>

<body>

  <div class="fxmenu">
    <div class="fxcontainer">
      <div class="toggle"></div>
    </div><span class="hidden"><a href="#">Home </a></span><span class="hidden"><a href="#">Bios </a></span><span class="hidden"><a href="#">Guide</a></span><span class="hidden"><a href="#">Contact</a></span>
  </div>
  
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Superhero Trump Cards</h1>
    </header>

    <div class="container">
      <!-- <hr /> -->
      <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-3">
          <div class="card" id="playerCards">
            <div class="card-body">
              <h4 class="card-title">Your cards</h4>
              <p class="card-text">Welcome, please make a choice to start the game</p>
            </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card" id="playerCardStats">
            <div class="card-body">
              <h4 class="card-title">Your Stats</h4>
              <select id="playerChoice"></select>
            </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card" id="computerCardStats">
            <div class="card-body">
              <h4 class="card-title">Computer Stats</h4>
              <select id="compChoice"></select>
            </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card" id="computerCards">
            <div class="card-body">
              <h4 class="card-title">Computer's Cards</h4>
              <p class="card-text">Computer's choice will appear here</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col mb-3">
        <div id="playerStatus">
          <h4></h4>
        </div>
      </div>
      <!-- <hr /> -->
      <div class="row">
        <div class="col-md-12">
          <button id="letsPlay" class="btn btn-primary btn-outline">Play</button>
        </div>
        <div class="col-md-6">
          <div id="startOver"><button class="btn btn-outline">Restart Game</button></div>
        </div>
        <div class="col-md-6">
          <div id="fetchData"><button class="btn btn-outline">Fetch</button></div>
        </div>
      </div>
      <!-- <hr /> -->
      <div class="row">
        <div class="col-md-12 results">
          
          <!-- <p class="category">Results:<span></span></p>
          <p class="results">Player Wins:<span class="score" id="pScore"></span></p>
          <p class="results">Computer Wins: <span class="score" id="cScore"></span></p>
          <p class="results">Draws:<span class="score" id="dScore"></span></p> -->
          
        </div>
      </div>
    </div>

    <!-- Moment.js note: we may need this later, if not then we can drop it-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/menu.js"></script>

</body>

</html>
